<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="imagens/imagens-produtos/logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome:</label>
            <input class="input-padrao" type="text" id="nomesobrenome" required>

            <label for="email">Email</label>
            <input class="input-padrao"  type="email" id="email" required placeholder="seumail@dominio.com">

            <label for="telefone">Telefone</label>
            <input class="input-padrao" type="tel" id="telefone" required placeholder="(XX)XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea class="input-padrao"  id="mensagem" cols="70" rows="10" required></textarea>

            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email"><input name="contato" type="radio" value="radio-email">E-mail</label>
                <label for="radio-telefone"><input name="contato" type="radio" value="radio-telefone"">Telefone</label>
                <label for="radio-whatsapp"> <input name="contato" type="radio" value="radio-whatsapp" checked>WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>


            <input class="enviar" type="submit" value="Enviar formulário">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
           
            
        </table>
    </main>

    <footer>
            <img src="imagens/imagens-produtos/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyrigth">&copy;Copyright Barbearia Alura 2019</p>
    </footer>
</body>
</html>
